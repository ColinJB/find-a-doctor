<!DOCTYPE html>
<html>
  <head>
    <title>Find a Doc</title>
    <link rel="stylesheet" href="/build/css/vendor.css">
    <!-- <link rel="stylesheet" href="build/css/styles.css"> -->
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Find a Doctor <small>Portland, OR</small></h2>
      </div>
      <div class="row">
          <form id="symptomform">
            <label for="symptoms">Symptoms:</label>
            <input type="text" name="symptoms" id="symptoms">
            <button type="button" id="symptomButton">Submit Symptoms</button>
          </form>
      </div>
      <div class="row">
        <p>
          <span id="results">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th></th>
                  <th>Name:</th>
                  <th>Bio:</th>
                </tr>
              </thead>
              <tbody id="body">
              </tbody>
            </table>
          </span>
        </p>
      </div>
      <div class="row">

      </div>
    </div>
  </body>
</html>
