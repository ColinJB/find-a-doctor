<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Find a Doc</title>
    <link rel="stylesheet" href="/build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Find a Doctor <small>Portland, OR</small></h2>
      </div>
      <div class="row">
          <form id="symptomform">
            <label for="symptoms">Symptoms:</label>
            <input type="text" name="symptoms" id="symptoms" value="headache">
            <button type="button" id="symptomButton">Submit Symptoms</button>
          </form>
      </div>
      <div class="row">
        <p>
          <span id="results">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Practice:</th>
                  <th>Distance:</th>
                  <th>Address:</th>
                  <th></th>
                  <th></th>
                </tr>
              </thead>

            </table>
          </span>
        </p>
      </div>
      <div class="row">

      </div>
    </div>
  </body>
</html>
